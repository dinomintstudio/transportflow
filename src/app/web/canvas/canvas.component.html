<div #canvasContainer class="canvas-container">
	<canvas id="worldCanvas"></canvas>
	<canvas id="debugCanvas"></canvas>
	<canvas id="interactionCanvas" event-source></canvas>
	<app-debug-overlay *ngIf="renderService.map"></app-debug-overlay>
	<app-console *ngIf='consoleOpen' (onClose)="consoleOpen = false"></app-console>
</div>
